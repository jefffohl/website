<!doctype html>
<html lang="en">
    <head>
        <title>Design | Code - Jeff Fohl</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
            * {
                box-sizing: border-box;
            }
            html {
                font-size: 14px;
            }
            div {
                transition: width 0.5s;
            }
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100vw;
            }
            canvas {
                width: 100%;
                height: 100%;
            }
            #layout {
                height: 100vh;
                width: 100vw;
            }
            #left-panel {
                position: absolute;
                top: 0;
                left: 0;
                width: 200px;
                height: 100%;
                background-color: #222;
                color: #f5f5f5;
                font-family: 'Roboto', sans-serif;
                padding: 2rem;
            }
            #right-panel {
                position: absolute;
                top: 0;
                left: 200px;
                height: 100%;
                width: calc(100% - 200px);
            }
            h1 {
                font-weight: 200;
                font-size: 2rem;
            }
            h2 {
                font-weight: 200;
                font-size: 1rem;
                text-transform: uppercase;
            }
            footer {
                padding-top: 30px;
            }

            footer ul {
                margin: 0;
                padding: 0 0 20px 0;
                list-style: none;
            }
            footer ul li {
                margin: 0 0 1rem 0;
                padding: 0;
                list-style: none;
            }
            p {
                font-size: 1rem;
            }
            a {
                color: cornflowerblue;
                text-decoration: none;
            }
            a:hover {
                color: aqua;
            }
        </style>
        <script src="dest/script.js" defer></script>
    </head>
    <body>
        <div id="layout">
            <div id="left-panel">
                <h1>Jeff Fohl</h1>
                <footer>
                    <h2>Surfaces</h2>
                    <ul>
                        <li>
                            <a href="mailto:jeff@fohl.com">jeff@fohl.com</a>
                        </li>
                        <li>
                            <a href="https://medium.com/@jefffohl">Medium</a>
                        </li>
                        <li>
                            <a href="https://github.com/jefffohl">Github</a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/jeffreyfohl"
                                >LinkedIn</a
                            >
                        </li>
                        <li>
                            <a href="https://endlesss.fm/spacetimespirit"
                                >Endlesss</a
                            >
                        </li>
                    </ul>
                    <h2>Archive</h2>
                    <ul>
                        <li><a href="/archive/2011">2011</a></li>
                        <li><a href="/archive/2001">2001</a></li>
                    </ul>
                </footer>
            </div>
            <div id="right-panel">
                <canvas id="grid-canvas"></canvas>
            </div>
        </div>
    </body>
</html>
